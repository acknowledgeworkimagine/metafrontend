<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
        <div>
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email">
        </div>
        <div>
            <label for="booking_date">Booking date</label>
            <input type="date" id="boolking_date" name="booking_date">
        </div>
        <div>
            <label for="numberof_people">Number of people</label>
            <input type="number" id="numberof_people" name="numberof_people" min="1" max="4">
        </div>
        <div>
            <label for="agreement">I agree to the cancellation policy</label>
            <input type="checkbox" id="agreement" name="agreemet">
        </div>
        <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
